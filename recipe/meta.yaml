package:
  name: abaqus_tools
  # TODO: setup and use pyproject.toml and a Conda build Jinja template
  version: {{ VERSION }}

source:
  path: '..'

build:
  script:
    - tree
    - mkdir build-package
    - cd build-package
    - cmake .. -DCMAKE_BUILD_TYPE=Release
    - cmake --install . --prefix $PREFIX
  ignore_run_exports:
    - python_abi

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake >=3.18
    - doxygen
    - eigen >=3.3.7
    - setuptools_scm
  host:
    - boost >=1.59
    - eigen >=3.3.7
    - setuptools_scm
  run:
    - {{ compiler('cxx') }}
    - eigen >=3.3.7

test:
  requires:
    - cmake >=3.18
    - boost >=1.59
    - vector_tools
  source_files:
    - CMakeLists.txt
    - src/cpp/tests/CMakeLists.txt
    - src/cpp/tests/test_abaqus_tools.cpp
  commands:
    - tree
    - mkdir build-package
    - cd build-package
    - cmake ..
    - cmake --build . --target test_abaqus_tools
    - ctest -R test_abaqus_tools
